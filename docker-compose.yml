services:
  db:
    image: postgis/postgis:15-3.3
    container_name: ifc_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ifc_assets
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: ifc_backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/ifc_assets
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: ifc_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  ml:
    build: ./ml
    container_name: ifc_ml
    restart: unless-stopped
    volumes:
      - ./ml:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db

volumes:
  db_data:
