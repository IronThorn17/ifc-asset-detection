services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ifc_assets
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro

  backend:
    build: ./backend
    container_name: ifc_backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/ifc_assets
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file: [.env]

  frontend:
    build: ./frontend
    container_name: ifc_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file: [.env]

  ml:
    build: ./ml
    env_file: [.env]
    container_name: ifc_ml
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - DB_URL=${DB_URL}
      - MOCK_PANO_ID=1
    depends_on: [db]
    volumes:
      - ./ml:/app
      - ./runs:/app/runs

volumes:
  db_data:
